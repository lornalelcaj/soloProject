    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATSF8hBEDLvvVO3FROyfN30o1cYwSan_M&libraries=places&callback=initAutocomplete"
        type="text/javascript"></script>


    <script type="text/javascript">
        fetch("https://maps.googleapis.com/maps/api/geocode/json?address=Gjimnazi+\"Abdulla+Keta\",+Rruga+Bashkim+Kodra,+Tirana,+Albania&key=AIzaSyATSF8hBEDLvvVO3FROyfN30o1cYwSan_M")
        .then(res => {return res.json()})
        .then(data => initMap(data.results[0].geometry.location.lat, data.results[0].geometry.location.lng))

        function initMap(latitude, longtitude) {
            new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longtitude },
                zoom: 15
            });
        }

        window.initMap = initMap;

        let autocomplete;
        function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(document.getElementById('pac-input'), {
                // componentRestrictions: {'country': ['AL']},
                fields: ['place_id', 'geometry', 'name']
            })
        }
    </script>
